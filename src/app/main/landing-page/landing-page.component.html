<div class="landingPage">
    <header>
        <div>
            <div class="languageChange">
                <div class="EN" [class.active]="isEngActive" (click)="setActiveLanguage('EN')">
                    <p>EN</p>
                </div>
                <div class="DE" [class.active]="isGerActive" (click)="setActiveLanguage('DE')">
                    <p>DE</p>
                </div>
            </div>

            <a href="">About me</a>
            <a href="">Skills</a>
            <a href="">Projects</a>
        </div>

        <div>
            <h2>Ufuk Özsahin</h2>
        </div>
    </header>


    <main>
        <div class="leftSide">
            <div>
                <img src="/img/landingpage/arrow_bottom.svg" alt="arrow-bottom">
            </div>
            <img src="/img/landingpage/line_left.svg" alt="line">
        </div>


        <div class="middleSide">
            <p class="jobName">Frontend Developer</p>
            <p class="myName">Ufuk Özsahin</p>
            <div class="buttonSection">
                <button><p>Check my work</p></button>
                <button><p>Contact me</p></button>
            </div>
        </div>


        <div class="rightSide">
            <p>{{email}}</p>
            <img src="/img/landingpage/github.svg" alt="github">
            <img src="/img/landingpage/linkedin.svg" alt="linkedIn">
            <img src="/img/landingpage/line_right.svg" alt="">
        </div>
    </main>



    <footer>
        <div class="scroll-wrapper">
            <div class="scroll-content">
                <p class="padding">Available for remote work</p>
                <img class="padding" src="/img/landingpage/radio_button.svg" alt="">
                <p class="padding">Frontend Developer</p>
                <img class="padding" src="/img/landingpage/radio_button.svg" alt="">
                <p class="padding">Based in Ingolstadt</p>
                <img class="padding" src="/img/landingpage/radio_button.svg" alt="">
                <p class="padding">Open to work</p>
                <img class="padding" src="/img/landingpage/radio_button.svg" alt="">
            </div>
        </div>
    </footer>



</div>
